<head>
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel='stylesheet' href="https://bootswatch.com/4/flatly/bootstrap.min.css" type="text/css"> -->
    <link rel='stylesheet' href="https://bootswatch.com/4/lux/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital@0;1&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='./dice.css'>
    
    
</head>
<body>

<div id='background'></div>
<div id='diceclient' class="float-left container" style="position: absolute; width: 15cm; height: 100%;">

    <div id="divSign" class='FadeUpOnClick animated fadeIn anchor' style="position: absolute;">
        <h1>Log in</h1>
        <form id="divSign-logindataform" class='input-group mb-3' >
            <input id="divSign-username" type="text" autofocus placeholder="User name" class="form-control"></input>
            <input id="divSign-password" type="password" placeholder="Password" class="form-control"></input>
            <input id="divSign-roomname" type="text" placeholder="roomname" class="form-control"></input>
            <input type="submit" id="divSign-signin" value="Log in!" class="btn btn-primary">
        </form>
        
    </div>
    <div id='divClient' class="w-100 h-100 p-3" style="position:absolute; top: 0; display:none; height: 100%;">
        
        <!-- <div id="divClient" style="display:none;"> -->
            <h1>Dice Roller</h1>
            <div id='options'>
                <button type='button' class='btn-textleft btn-secondary btn btn-block ' data-toggle="collapse" data-target="#playerOptions"> <h3>Options</h3></button>                                
                <ul id ='playerOptions' class="list-group collapse in" style="list-style-type: none; padding-left: 0px;">
                    <li><input class="" id="divOptions-playsounds" type="checkbox"></input>Play sounds </li>
                    <li><input class='' id="divOptions-clearAfterRoll" type="checkbox"></input>Clear after Roll</li>
                </ul>
            </div>
            <div id='playerlist'>
                <button type='button' class='btn-textleft btn-secondary btn btn-block ' data-toggle="collapse" data-target="#divClient-playerlist"> <h3>Players</h3></button>

            
                <!-- <h3>Players</h3> -->
                <div id="divClient-playerlist" style="font-weight: bolder;" class='collapse show' ></div>
            </div>
            <div id='diceroller'>
                <!-- <h3>Dice Roller</h3> -->
                <button type='button' class='btn-textleft btn-secondary btn btn-block ' data-toggle="collapse" data-target="#dicerollerframe"> <h3>Dice Roller</h3></button>
                <div id="dicerollerframe" class="collapse show">
                <ul class='nav nav-tabs'>
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#diceroller_buttonframe">Dice</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#diceroller_formtab">Console</a>
                      </li>
                </ul>
                <div class='tab-content'>
                    <div id='diceroller_buttonframe' class="tab-pane fade active show">
                        <div id='dicerack' class="d-flex justify-content-between" style="padding: 5px;">
                            <button type="button" id='d4' class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d4')">4</button>
                            <button type="button" id='d6' class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d6')">6</button>
                            <button type="button" id='d8' class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d8')">8</button>
                            <button type="button" id='d10' class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d10')">10</button>
                            <button type="button" id='d12' class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d12')">12</button>
                            <button type="button" id='d20' class="btn die dieAdd btn-primary"onclick="dicestack_addDie('d20')">20</button>            
                            <button type="button" id='d100'class="btn die dieAdd btn-primary" onclick="dicestack_addDie('d100')" >100</button>
                        </div>
                        <div class=" d-flex justify-content-center"> 
                            <div class="seperator"></div>
                        </div>
                        <div id='dicestackcontainer'>
                            <div id='dicestack' class="container" style="min-height: 4em; margin-bottom: 10px;">
                            <!-- STACK -->
                            </div>
                            <div class=" d-flex justify-content-center"> <div class="seperator" ></div></div>
                            <div id='dicestackmodcontainer' class="container p-0">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">                                    
                                        <button id='dicestackmodifier-minus' class="btn btn-primary" style="font-size: x-large" type="button" onclick="incrementModifierValue(-1);">-</button>
                                    </div>
                                    <input type="text" style="text-align: center;font-size: x-large;" id='dicestackmodifier' class="form-control " placeholder="0" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" style="font-size: x-large" type="button" onclick="incrementModifierValue(+1);">+</button>
                                    </div>
                                </div>
                                <div class="container p-0">
                                    <div class="input-group input-group-lg">
                                        <button id='DiceButtonsSubmit' class="btn btn-secondary w-100 p-4" style="font-size: x-large" type="button">Roll!</button>
                                        <button id='DiceButtonsClear' class="btn btn-secondary w-100 p-1" style="font-size: large" type="button">CLR</button>
                                    </div>
                                </div>
                            </div>  
                        </div>
                

                    </div>
                    <div id='diceroller_formtab' class="tab-pane fade">
                        <div id="divClient-dicetextParsePreview">Dice Preview</div>
                        <div> 
                            <form id="divClient-RollForm" class='input-group'>
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Die</span>    
                                </div>
                                <input id="divClient-dicetext" type="text" placeholder="1d20+10" class="form-control"></input>
                                <input type="submit" value="Roll!" class="btn btn-primary">
                            </form> 
                        </div>
                    </div>
                </div>
                </div>
    

            </div>
            
            <div id='dicelog'>
                <button type='button' class='btn-textleft btn-secondary btn btn-block ' data-toggle="collapse" data-target="#dicelogframe"> <h3>Log</h3></button>                                
                <div id='dicelogframe' class='collapse show'>
                    <ul id="divClient-RollResults" class="list-unstyled" style="font-size: large;">
                    <!-- This element is filled with items -->
                    </ul>
                </div>
            </div>
        </div>
</div>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src='./simplelogger.js'></script>
<script src='./diceparser.js'></script>
<script src ='./diceclient.js' ></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
      $('.header').height($(window).height());
    })
</script>
</body>
